<div class="netrino-form">
  <div class="form-group">
    <label for="service">Device IP</label>
    <small>(or range)</small>
    <input type="text" class="form-control" id="device_ip" name="device_ip" placeholder="e.g 192.0.2.123 or 192.0.2.0/24" {% if device_ip %}value="{{ device_ip }}"{% endif %} required>
  </div>
  <div class="form-group">
    <label for="ifgroup">SNMP v2 community string:</label>
    <input type="text" class="form-control" id="snmp_community" name="snmp_community" required {% if commstring %}value="{{ commstring }}"{% endif %}>
  </div>
</div>
