[tachyon]
restapi = http://path.to.tachyonic/api

[application]
name = Netrino
modules = tachyonic.ui, tachyonic.netrino_ui
middleware = tachyonic.ui.middleware.Globals, tachyonic.ui.middleware.Auth
static = /tachyon/
session_timeout = 7200
use_x_forwarded_host = false
use_x_forwarded_port = false

[mysql]
database =
host = localhost
username =
password =

[redis]
server = localhost
port = 6379
db = 0

[logging]
host = 127.0.0.1
port = 514
debug = false

[endpoints]
netrino_api = http://your.domain/path/to/netrino_api